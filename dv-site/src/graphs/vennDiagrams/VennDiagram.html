<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style>
      .chartCard {
        margin-top: 60px;

        width: 700px;
        height: 400px;
        background: rgba(54, 162, 235, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: inherit;
        padding: 20px;
        height: 400px;
        border-radius: 20px;
        border: solid 3px rgba(54, 162, 235, 1);
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"
    ></script>
    <script
      src="https://unpkg.com/chartjs-chart-venn@3.6.0/build/index.umd.min.js"
    ></script>
    <script>
      // setup
      const data = ChartVenn.extractSets(
        [
          {
            label: "VennOne",
            values: [
              "a lot of stuff",
              "some other stuff",
              "more stuff",
              "why is this so involved",
            ],
          },
          {
            label: "VennTwo",
            values: [
              "a lot of stuff",
              "some other stuff",
              "less stuff",
              "this is still so involved",
            ],
          },
          {
            label: "VennThree",
            values: [
              "a little stuff",
              "some other stuff",
              "less stuff",
              "im so tired of venn diagrams",
            ],
          },
        ],
        {
          label: "comparing things",
        }
      );

      // config
      const config = {
        type: "venn",
        data,
        options: {
          borderWidth: 1,

          backgroundColor: [
            "rgba(255, 26, 104, 0.2)",
            "rgba(54, 162, 235, 0.2)",
            "rgba(255, 206, 86, 0.2)",
            "rgba(75, 192, 192, 0.2)",
            "rgba(153, 102, 255, 0.2)",
            "rgba(255, 159, 64, 0.2)",
            "rgba(0, 0, 0, 0.2)",
          ],
          borderColor: [
            "rgba(255, 26, 104, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)",
            "rgba(153, 102, 255, 1)",
            "rgba(255, 159, 64, 1)",
            "rgba(0, 0, 0, 1)",
          ],
        },
      };

      // render init block
      const myChart = new Chart(document.getElementById("myChart"), config);

      // Instantly assign Chart.js version
      const chartVersion = document.getElementById("chartVersion");
      chartVersion.innerText = Chart.version;
    </script>
  </body>
</html>
